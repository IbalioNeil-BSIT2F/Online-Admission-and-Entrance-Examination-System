<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="Screenshot 2025-06-05 110047.png" alt="Decorative Image">
    </div>
    <div class="right-panel">
      <div class="tab-container">
        <div id="loginTab" class="tab">Login</div>
        <div id="registerTab" class="tab active">Register</div>
      </div>
      <h2>Create Account</h2>
      <form id="registerForm">
        <label for="email">USERNAME (EMAIL ADDRESS)</label>
        <input type="email" id="email" placeholder="Enter Valid Email Address" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Enter Password" required>

        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input type="password" id="confirmPassword" placeholder="Enter Confirm Password" required>

        <button type="button">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
