<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #562B85;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #562B85;
      border: 2px solid #562B85;
      border-radius: 12px;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
    }

    .left-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .right-panel {
      width: 400px;
      background: white;
      padding: 30px;
      border-radius: 0 12px 12px 0;
    }

    .tab-container {
      display: flex;
      margin-bottom: 20px;
      border-radius: 12px;
      background: #e5dff2;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      font-weight: bold;
    }

    .tab.active {
      background: #dbd2eb;
      color: #562B85;
    }

    h2 {
      color: #562B85;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input:focus {
      border-color: #562B85;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="Screenshot 2025-06-05 110047.png" alt="Decorative Image">
    </div>
    <div class="right-panel">
      <div class="tab-container">
        <div id="loginTab" class="tab">Login</div>
        <div id="registerTab" class="tab active">Register</div>
      </div>
      <h2>Create Account</h2>
      <form id="registerForm">
        <label for="email">USERNAME (EMAIL ADDRESS)</label>
        <input type="email" id="email" placeholder="Enter Valid Email Address" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Enter Password" required>

        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input type="password" id="confirmPassword" placeholder="Enter Confirm Password" required>

        <label for="firstName">APPLICANT'S FIRST NAME</label>
        <input type="text" id="firstName" placeholder="First Name" required>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      alert('Switching to login form (not implemented).');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
    });
  </script>
</body>
</html>
